<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表结构解析测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body { font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    .code-block { font-family: 'Fira Code', monospace; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold"><i class="fa fa-database mr-2"></i>MySQL表结构解析测试</h1>
      <button id="parseBtn" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-blue-50 transition-colors"><i class="fa fa-play mr-1"></i>解析</button>
    </div>
    
    <div class="p-4 md:p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div>
        <h2 class="text-lg font-semibold mb-3 text-gray-800"><i class="fa fa-code mr-2"></i>表结构SQL</h2>
        <textarea id="sqlInput" class="w-full h-64 p-3 border border-gray-300 rounded-md code-block" placeholder="请输入MySQL创建表SQL...">CREATE TABLE `pu_service` (
  `id` int(11) NOT NULL AUTO_INCREMENT COMMENT '主键',
  `service_code` varchar(50) NOT NULL COMMENT '服务编码',
  `service_name` varchar(100) NOT NULL COMMENT '服务名称',
  `service_desc` text COMMENT '服务描述',
  `service_type` tinyint(4) DEFAULT '1' COMMENT '服务类型：1-API服务，2-数据服务',
  `status` tinyint(4) DEFAULT '1' COMMENT '状态：1-启用，2-禁用',
  `create_time` datetime DEFAULT CURRENT_TIMESTAMP COMMENT '创建时间',
  `update_time` datetime DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP COMMENT '更新时间',
  PRIMARY KEY (`id`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COMMENT='服务管理表';</textarea>
      </div>
      
      <div>
        <h2 class="text-lg font-semibold mb-3 text-gray-800"><i class="fa fa-table mr-2"></i>解析结果</h2>
        <div id="resultContainer" class="w-full h-64 p-3 border border-gray-300 rounded-md overflow-y-auto bg-gray-50 text-sm"></div>
      </div>
    </div>
  </div>

  <script>
    // 复制parseMySqlTable函数的实现
    function parseMySqlTable(sql) {
      // 提取表名
      const tableNameMatch = sql.match(/CREATE TABLE `([^`]+)`/);
      if (!tableNameMatch) {
        throw new Error('无法提取表名，请检查SQL语句格式');
      }
      const tableName = tableNameMatch[1];

      // 提取表注释
      const tableCommentMatch = sql.match(/COMMENT='([^']+)'/);
      const tableComment = tableCommentMatch ? tableCommentMatch[1] : '';

      // 提取字段定义
      const fieldsMatch = sql.match(/\(([\s\S]*?)\)/);
      if (!fieldsMatch) {
        throw new Error('无法提取字段定义，请检查SQL语句格式');
      }

      const fieldsSql = fieldsMatch[1];
      // 使用更新后的更灵活的正则表达式
      const fieldRegex = /`([^`]+)`\s+([^\s,]+)\s*(?:unsigned)?\s*(?:AUTO_INCREMENT)?\s*(?:DEFAULT\s+(?:['"][^'"]*['"]|\d+|NULL))?\s*(?:COMMENT\s+['"]([^'"]*)['"])?(?:,|$)/g;

      const fields = [];
      let match;

      while ((match = fieldRegex.exec(fieldsSql)) !== null) {
        const fieldName = match[1];
        const fieldType = match[2].toLowerCase();
        const fieldComment = match[3] || '';
        const isPrimaryKey = sql.includes(`PRIMARY KEY (\`${fieldName}\`)`);
        const isAutoIncrement = match[0].includes('AUTO_INCREMENT');

        fields.push({
          name: fieldName,
          type: fieldType,
          comment: fieldComment,
          isPrimaryKey,
          isAutoIncrement
        });
      }

      return {
        tableName,
        tableComment,
        fields
      };
    }

    // 解析按钮点击事件
    document.getElementById('parseBtn').addEventListener('click', function() {
      const sql = document.getElementById('sqlInput').value.trim();
      const resultContainer = document.getElementById('resultContainer');

      try {
        if (!sql) {
          throw new Error('请输入表结构SQL');
        }

        const result = parseMySqlTable(sql);
        let html = `
          <div class="mb-4 p-2 bg-blue-50 rounded-md">
            <p><strong>表名:</strong> ${result.tableName}</p>
            <p><strong>表注释:</strong> ${result.tableComment}</p>
            <p><strong>字段数量:</strong> ${result.fields.length}</p>
          </div>
          <table class="min-w-full border border-gray-200 mb-4">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-3 py-2 border border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">字段名</th>
                <th class="px-3 py-2 border border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                <th class="px-3 py-2 border border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注释</th>
                <th class="px-3 py-2 border border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">主键</th>
                <th class="px-3 py-2 border border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">自增</th>
              </tr>
            </thead>
            <tbody>
        `;

        result.fields.forEach(field => {
          html += `
              <tr class="hover:bg-gray-50">
                <td class="px-3 py-2 border border-gray-200 font-mono text-sm">${field.name}</td>
                <td class="px-3 py-2 border border-gray-200 text-sm">${field.type}</td>
                <td class="px-3 py-2 border border-gray-200 text-sm">${field.comment}</td>
                <td class="px-3 py-2 border border-gray-200 text-sm text-center"><i class="fa ${field.isPrimaryKey ? 'fa-check text-green-500' : 'fa-times text-red-500'}"></i></td>
                <td class="px-3 py-2 border border-gray-200 text-sm text-center"><i class="fa ${field.isAutoIncrement ? 'fa-check text-green-500' : 'fa-times text-red-500'}"></i></td>
              </tr>
          `;
        });

        html += `
            </tbody>
          </table>
          <div class="mt-4 p-2 bg-gray-50 rounded-md text-xs text-gray-600 font-mono overflow-x-auto">
            <pre>${JSON.stringify(result, null, 2)}</pre>
          </div>
        `;

        resultContainer.innerHTML = html;
      } catch (error) {
        resultContainer.innerHTML = `
          <div class="p-4 bg-red-50 text-red-700 rounded-md">
            <i class="fa fa-exclamation-circle mr-2"></i>${error.message}
          </div>
        `;
      }
    });

    // 初始加载时自动解析
    window.addEventListener('load', function() {
      document.getElementById('parseBtn').click();
    });
  </script>
</body>
</html>
